{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{ post.title }}</h1>

    <p>글쓴이: {{ post.author}}</p>
    <p>등록일: {{ post.date }}</p>
    <p>{{ post.body }}</p>
    <button type='button' onclick=location.href="{% url 'reviewDelete' post.pk %}">삭제하기</button>
    <button type='button' onclick=location.href="{% url 'reviewUpdate' post.pk %}">수정하기</button>
{% endblock %}
